<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container">

            <div class="blog-form__row">
                <div class="blog-form__col">
                    <h2 class="blog-form__title">Новый пост</h2>
                    <input class="js-post-title__input post-title__input post__input" type="text" placeholder="Заголовок">
                    <textarea name="text" id="" class="js-post-text__input post-text__input post__input" placeholder="Напиши пост"></textarea>
                    <!-- <input type="text" class="" placeholder="Напиши пост"> -->
                    <button class="js-new-post__btn new-post__btn">Опубликовать</button>
                    <div id="symbolCount" class="symbol__count"></div>
                    <div id="errorMessage" class="blog-form__error"></div>
                </div>
                <div class="blog-form__col">
                    <div class="posts-section">
                        <h2 class="blog-form__title">Лента</h2>
                        <div class="js-posts posts">
                            <span id="js-posts__placeholder">Тут пока пусто...</span>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
